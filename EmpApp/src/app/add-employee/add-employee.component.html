<div class="container my-5 text-light">
    <h1 class="mb-3 ">Add New Employee</h1>

    <div class="row">
        <div class="col-6">


            <form #form="ngForm" (ngSubmit)="addEmployeeDetails()">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" id="name"[(ngModel)]="addEmployeeRequest.name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Id</label>
                    <input type="email" class="form-control"name="email" id="email"[(ngModel)]="addEmployeeRequest.email">
                </div>
                <div class="mb-3">
                    <label for="mobile" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" name="mobile" id="mobile" [(ngModel)]="addEmployeeRequest.phone">
                </div>
                <div class="mb-3">
                    <label for="designation" class="form-label">Designation</label>
                    <input type="text" class="form-control"  name="designation"id="designation" [(ngModel)]="addEmployeeRequest.designation">
                </div>
                <div class="mb-3">
                    <label for="salary"   class="form-label" >Salary</label>
                    <input type="text" name="salary" class="form-control" id="salary" [(ngModel)]="addEmployeeRequest.salary">
                </div>

                <button type="submit" class="btn btn-primary m-2">Save Details</button>
            </form>
        </div>
    </div>
</div>
